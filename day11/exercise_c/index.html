  	<script type="text/javascript">

  		function informMe(endpoint, value) {
        $.get({
          url: `https://restcountries.eu/rest/v2/${endpoint}/${value}`
        }).done(function(data) {
          console.log(JSON.stringify(data));
        }).fail(function(data) {
          console.log('something went wrong');
        });

  		}

  		$(function() {
  			informMe('name', 'Germany');
  		});
		</script>
