<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="canvas" width="1000" height="1000">Your browser doesn't support canvas</canvas>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		function drawQuadraticCurve(ctx, start, cp1, end) {
			ctx.beginPath();
			ctx.moveTo(start[0], start[1]);
			ctx.quadraticCurveTo(cp1[0], cp1[1], end[0], end[1]);
			ctx.stroke();
		}

		function drawLine(ctx, start, end) {
			ctx.beginPath();
			ctx.moveTo(start[0], start[1]);
			ctx.lineTo(end[0], end[1]);
			ctx.stroke();		
		}

		$(function() {
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');
			drawLine(ctx, [100, 300], [100, 450]);
			drawLine(ctx, [100, 450], [300, 450]);
			drawLine(ctx, [300, 450], [300, 300]);
			drawQuadraticCurve(ctx, [100, 300], [200, 100], [300, 300]);
			

		})
	</script>
</body>
</html>
