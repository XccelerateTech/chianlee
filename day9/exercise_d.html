<html>
    <head>
    </head>
    <body>
        <header id='header'>
            <h1>Contacts</h1>
        </header>

        <div id="content">
            <section class="sections" id="new-contact">
                <h1>Create New Contact</h1>
                <form id="form1">
                    <div id="row-name">
                        <input type='text' name="name" placeholder="Name"/>
                    </div>
                    <div id="row-phone">
                        <input type='text' name="phone" placeholder="Telephone Number"/>
                    </div>
                    <div id="row-email">
                        <input type='text' name="email" placeholder="Email"/>
                    </div>
                    <div id="row-submit">
                        <input type="submit" value="submit"/>
                    </div>
                    <button id="clear_form">Clear</button>
                </form>
            </section>
            <section class="sections" id="contact-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Telephone Number</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <td>Sam</td>
                            <td>123456789</td>
                            <td>sam@gmail.com</td>
                        </tr>
                        <tr class="row">
                            <td>Tom</td>
                            <td>987654321</td>
                            <td>tom@gmail.com</td>
                        </tr>
                        <tr class="row">
                            <td>Nadim</td>
                            <td>54678292</td>
                            <td>nadim@gmail.com</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <footer>
        </footer>
<!-- 
Validate using JQuery the name should be less than 50 characters
Validate phone number should be between 6 numbers to 16 numbers
The Clear button should remove all the value input to the text box.
When the input field is invalid, the border of the corresponding input should be changed to red
Add a Update Contacts list section for the page which has the same validation as the create contact list.
When I click on the row of the contact list, the values of the contact list should be filled in to the update form.
Alert the  input of name , phone number and email after both forms are submitted and validated. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type="text/javascript">
            $('#form1').on('submit', function(e) {
                e.preventDefault();
                var $nameInput = $(this).find("input[name='name']")
                var nameLength = $nameInput.val().length;
                if (nameLength > 50) {
                    alert('name too long');
                    $nameInput.css("border-color", "red");
                    return;
                }

                var $phoneInput = $(this).find("input[name='phone']")
                var phoneLength = $phoneInput.val().length;

                if (phoneLength < 6 || phoneLength > 16) {
                    alert('phone number incorrect.');
                    $phoneInput.css("border-color", "red");
                    return;
                }

            });

            $('#clear_form').on('click', function(e) {
                $form = $(this).closest('form');
                $inputs = $form.find('input[placeholder]');
                $inputs.each(function(i) {
                    $(this).val('');
                });
            });

            $()
        </script>


    </body>
</html>
